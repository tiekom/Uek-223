<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder.toUpperCase()}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder.toUpperCase() }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <ion-list>
      <ion-list-header>
        <ion-grid>
          <ion-row>
            <ion-col><ion-title>Id</ion-title></ion-col>
            <ion-col><ion-title>CheckIn</ion-title></ion-col>
            <ion-col></ion-col>
            <ion-col><ion-title>CheckOut</ion-title></ion-col>
            <ion-col><ion-title>Operationen</ion-title></ion-col>
          </ion-row>
        </ion-grid>
      </ion-list-header>
      <ion-item *ngFor="let entry of entries">
        <ion-grid>
          <ion-row>
            <ion-col class="ion-text-center">{{entry.id}}</ion-col>
            <ion-col>{{entry.checkIn | date:'short'}}</ion-col>
            <ion-col class="ion-text-center">bis</ion-col>
            <ion-col>{{entry.checkOut | date:'short'}}</ion-col>
            <ion-col>
              <ion-button>
                <ion-icon name="create"></ion-icon>
              </ion-button>
              <ion-button color="danger">
                <ion-icon (click)="" name="trash"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button>
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
  </ion-fab>
</ion-content>
