<div id="login">
  <ion-card style="margin: 0">
    <ion-card-header>
      <ion-card-title class="ion-text-center">Anmelden</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <ion-item>
          <ion-label position="floating">Benutzername</ion-label>
          <ion-input formControlName="username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input [class.ion-invalid]="loginForm.hasError('required')" [type]="showPassword?'text':'password'" formControlName="password"></ion-input>
          <ion-icon slot="end" color="medium" [name]="showPassword?'eye':'eye-off'"
                    (click)="togglePasswordText()"></ion-icon>
        </ion-item>
        <ion-button [disabled]="!loginForm.valid" type="submit" expand="block">Anmelden</ion-button>
      </form>
      <div class="ion-text-center ion-margin-top">
        <ion-text>oder</ion-text>
      </div>
      <div class="ion-text-center ion-margin-top">
        <a [routerLink]="['/register']">Jetzt Registrieren</a>
      </div>
    </ion-card-content>
  </ion-card>
</div>
