<ion-app>
  <ion-split-pane contentId="main-content" *ngIf="!!tokenService.getToken('token')">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Punchclock</ion-list-header>
          <ion-menu-toggle auto-hide="false">
            <ng-container *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
                      routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
            </ng-container>
            <ion-item button="true" routerDirection="root" lines="none" detail="false" routerLinkActive="selected"(click)="authService.signOut()">
              <ion-icon slot="start" [ios]="'exit-outline'" [md]="'exit-sharp'"></ion-icon>
              <ion-label>Ausloggen</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
  <ion-router-outlet *ngIf="!tokenService.getToken('token')"></ion-router-outlet>
</ion-app>
